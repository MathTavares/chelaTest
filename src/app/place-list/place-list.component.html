
<div cdkDropList (cdkDropListDropped)="onDrop($event)" [cdkDropListData]="listOfPlaces">
  <div cdkDrag class="drag-item" *ngFor="let place of listOfPlaces">
   
      <nb-card accent="primary" >
        <nb-card-header> 
                    {{place.name}}
                  <nb-action (click)='deletePlace(place)' icon="close-outline"></nb-action>
        </nb-card-header>
        <nb-card-body>

        </nb-card-body>
      </nb-card>
  </div>
</div>
